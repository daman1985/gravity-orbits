<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gravity Game MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    html, body {
      height: 100%;
      margin: 0;
      background: #0b1020;
      color: #e8eefc;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrap { height: 100%; display: grid; place-items: center; padding: 12px; }
    canvas {
      width: min(92vw, 960px);
      height: min(70vh, 560px);
      border: 2px solid #5aa9ff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      background: #111729;
    }
    .hud { margin-top: 10px; text-align: center; opacity: 0.9; font-size: 0.95rem; }
    kbd { padding: 2px 6px; border: 1px solid #5aa9ff; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="960" height="560"></canvas>
    <div class="hud">
      <strong>Controls:</strong>
      <kbd>←</kbd><kbd>→</kbd> rotate &nbsp;|&nbsp; <kbd>↑</kbd> thrust &nbsp;|&nbsp; <kbd>R</kbd> reset
    </div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
